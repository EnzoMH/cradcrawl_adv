<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 오류 - CRM 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <i class="fas fa-server text-6xl text-red-400 mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">500</h1>
            <h2 class="text-2xl font-semibold text-gray-600 mb-4">서버 내부 오류</h2>
            <p class="text-gray-500 mb-8">죄송합니다. 서버에서 오류가 발생했습니다.<br>잠시 후 다시 시도해 주세요.</p>
        </div>
        
        <div class="space-x-4">
            <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-colors">
                <i class="fas fa-home mr-2"></i>홈으로 돌아가기
            </a>
            <button onclick="window.location.reload()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg transition-colors">
                <i class="fas fa-redo mr-2"></i>다시 시도
            </button>
        </div>
        
        <div class="mt-8 p-4 bg-red-50 rounded-lg text-sm text-red-600 max-w-md mx-auto">
            <p><strong>오류 정보:</strong></p>
            <p>시간: {{ error_time }}</p>
            <p>요청 URL: {{ request_url }}</p>
            {% if error_detail %}
            <p class="mt-2 text-xs text-red-500">{{ error_detail }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
