<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교회/기관 CRM 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/templates/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 overflow-hidden">
    <!-- React 스타일 루트 컨테이너 -->
    <div id="app-root" class="h-screen flex flex-col">
        <!-- JavaScript가 모든 것을 렌더링 -->
        <div id="loading-screen" class="h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <p class="text-gray-600">CRM 시스템 로딩 중...</p>
            </div>
        </div>
    </div>

    <!-- Scripts - 경로 수정 -->
    <script src="/templates/js/ui.js"></script>
    <script src="/templates/js/main.js"></script>
    
    <!-- 디버깅 스크립트 -->
    <script>
        console.log('🔧 HTML 스크립트 실행됨');
        
        // 5초 후에도 로딩 화면이 보이면 오류 표시
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && loadingScreen.style.display !== 'none') {
                console.error('❌ 5초 후에도 로딩 화면이 표시됨 - JavaScript 초기화 실패');
                document.getElementById('app-root').innerHTML = `
                    <div class="h-screen flex items-center justify-center bg-red-50">
                        <div class="text-center">
                            <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                            <h1 class="text-2xl font-bold text-red-800 mb-2">초기화 실패</h1>
                            <p class="text-red-600 mb-4">JavaScript 파일 로딩에 문제가 있습니다.</p>
                            <p class="text-red-500 mb-4 text-sm">개발자 도구 콘솔을 확인하세요.</p>
                            <button onclick="window.location.reload()" 
                                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                                다시 시도
                            </button>
                        </div>
                    </div>
                `;
            }
        }, 5000);
    </script>
</body>
</html>
