<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="/static/css/style.css">
    <script>

            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8'

                    }
                }
